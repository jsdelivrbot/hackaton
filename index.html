<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>WALLY</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>

<body>

    <div class="login-page">
        <div class="form">
            <form class="login-form">
                <img src="img/logo.png" />
                <!--<h1 class="login-logo">WALLY</h1>-->
                <input type="text" placeholder="Usuario" />
                <input type="password" placeholder="Contraseña" />
                <button class="btn login-btn">INGRESAR</button>
            </form>
        </div>
    </div>


    <div class="home-page hidden">
        <div class="container">
            <div class="row pull-right">
                <img class="img-header" src="img/logo_vm.png" data-toggle="tooltip" data-placement="top" title="Virtualmind" />
                <img class="img-header" src="img/batman-avatar.png" data-toggle="tooltip" data-placement="top" title="Bruce Wayne" />
                <button class="btn btn-lg btn-exit btn-circle" data-toggle="tooltip" data-placement="top" title="Configuración">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="btn btn-lg btn-exit btn-circle" data-toggle="tooltip" data-placement="top" title="Salir">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
        <div class="container clearfix">
            <div class="row justify-content-center">
                <img src="img/logo.png" />
            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-8 col-xs-12">
                    <form class="search-form card card-sm" autocomplete="off">
                        <div class="card-body row no-gutters align-items-center">
                            <div class="col-auto">
                                <i class="fas fa-search h4 text-body"></i>
                            </div>
                            <!--end of col-->
                            <div class="col autocomplete">
                                <input id="myInput" class="form-control form-control-lg form-control-borderless" type="search" placeholder="Ingresa el nombre de la persona">
                            </div>
                            <!--end of col-->
                            <div class="col-auto">
                                <a class="btn hidden clear-search-btn" data-toggle="tooltip" data-placement="top" title="Limpiar">
                                    <i class="fas fa-trash-alt"></i>
                                </a>
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-lg search-btn" disabled="disabled" type="submit">BUSCAR</button>
                            </div>
                            <!--end of col-->
                        </div>
                        <div class="autocomplete-list-container"></div>
                    </form>
                </div>
                <!--end of col-->
            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-8">
                    <div class="search-form card card-sm map-container hidden" autocomplete="off">
                        <div class="card-body row no-gutters align-items-center justify-content-center">
                            <h5 class="map-description"></h5>
                            <div class="col-auto">
                                <img src="" class="map-img" />
                            </div>
                        </div>
                        <div class="autocomplete-list-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src='js/jquery.min.js'></script>
    <script src='js/popper.min.js'></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/index.js"></script>
</body>

</html>
